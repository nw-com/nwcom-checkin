<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 西北勤務管理系統</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* 背景動畫粒子 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(100px);
                opacity: 0;
            }
        }

        /* 主容器 */
        .login-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255, 255, 255, 0.2);
            padding: 40px;
            text-align: center;
            transform: translateY(0);
            transition: all 0.3s ease;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        /* Logo區域 */
        .logo-section {
            margin-bottom: 30px;
            position: relative;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }

        .logo-icon i {
            font-size: 36px;
            color: white;
        }

        .system-title {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .system-subtitle {
            font-size: 14px;
            color: #7f8c8d;
            font-weight: 400;
        }

        /* 表單樣式 */
        .login-form {
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 15px;
            background: #ffffff;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: #667eea;
        }

        /* 記住我和忘記密碼 */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #7f8c8d;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #667eea;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* 登入按鈕 */
        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .login-button.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 錯誤訊息 */
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message.show {
            display: block;
        }

        /* 額外選項 */
        .extra-options {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e1e8ed;
        }

        .demo-accounts {
            font-size: 13px;
            color: #7f8c8d;
            line-height: 1.6;
        }

        .demo-accounts strong {
            color: #2c3e50;
            display: block;
            margin-bottom: 8px;
        }

        /* 響應式設計 */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 0 10px;
            }

            .logo-icon {
                width: 70px;
                height: 70px;
            }

            .system-title {
                font-size: 22px;
            }

            .form-options {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }

        /* 成功訊息 */
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- 背景粒子效果 -->
    <div class="particles" id="particles"></div>

    <div class="login-wrapper">
        <div class="login-container">
            <!-- Logo區域 -->
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="system-title">西北勤務管理系統</h1>
                <p class="system-subtitle">專業 · 安全 · 高效</p>
            </div>

            <!-- 成功訊息 -->
            <div class="success-message" id="success-message"></div>

            <!-- 錯誤訊息 -->
            <div class="error-message" id="error-message"></div>

            <!-- 登入表單 -->
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="電子郵件地址" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="密碼" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember-me">
                        記住我
                    </label>
                    <a href="#" class="forgot-password" id="forgot-password">忘記密碼？</a>
                </div>

                <button type="submit" class="login-button" id="login-button">
                    <span id="login-text">登入系統</span>
                </button>
            </form>

            <!-- 示範帳號 -->
            <div class="extra-options">
                <div class="demo-accounts">
                    <strong>🔑 測試帳號：</strong>
                    管理員 - admin@nwcom.com / admin123<br>
                    員工 - user@nwcom.com / user123
                </div>
            </div>
        </div>
    </div>

    <script>
        // 創建背景粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 表單驗證和提交
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('login-button');
            const loginText = document.getElementById('login-text');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            // 隱藏之前的訊息
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // 顯示載入狀態
            loginButton.classList.add('loading');
            loginText.textContent = '登入中...';

            // 模擬登入過程
            setTimeout(() => {
                // 這裡可以連接到實際的認證系統
                if (email && password) {
                    // 顯示成功訊息
                    successMessage.textContent = '登入成功！正在跳轉...';
                    successMessage.classList.add('show');
                    
                    // 模擬跳轉延遲
                    setTimeout(() => {
                        // 這裡可以跳轉到主系統
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    // 顯示錯誤訊息
                    errorMessage.textContent = '請輸入電子郵件和密碼';
                    errorMessage.classList.add('show');
                    
                    // 重置按鈕狀態
                    loginButton.classList.remove('loading');
                    loginText.textContent = '登入系統';
                }
            }, 1000);
        });

        // 忘記密碼處理
        document.getElementById('forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            alert('請聯繫系統管理員重設密碼。\n聯絡方式：admin@nwcom.com');
        });

        // 記住我功能
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // 載入記住的電子郵件
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('remember-me').checked = true;
            }
        });

        // 記住我複選框變更
        document.getElementById('remember-me').addEventListener('change', function() {
            const email = document.getElementById('email').value;
            if (this.checked && email) {
                localStorage.setItem('rememberedEmail', email);
            } else {
                localStorage.removeItem('rememberedEmail');
            }
        });

        // 電子郵件輸入變更時更新記住我
        document.getElementById('email').addEventListener('input', function() {
            const rememberMe = document.getElementById('remember-me');
            if (rememberMe.checked && this.value) {
                localStorage.setItem('rememberedEmail', this.value);
            }
        });

        // 添加鍵盤快捷鍵支持
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.target.id === 'email' || e.target.id === 'password')) {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });

        // 添加一些互動效果
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
