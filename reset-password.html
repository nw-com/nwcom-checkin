<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重設管理員密碼 - 西北勤務管理系統</title>
    <link rel="stylesheet" href="ccs/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .reset-header {
            margin-bottom: 30px;
        }
        .reset-header h1 {
            color: #dc3545;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .reset-header p {
            color: #6c757d;
            margin: 0;
        }
        .account-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
        }
        .account-info h3 {
            color: #28a745;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .account-details {
            text-align: left;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .account-details .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #f1f3f4;
        }
        .account-details .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .account-details .info-label {
            font-weight: bold;
            color: #495057;
        }
        .account-details .info-value {
            color: #dc3545;
            font-family: monospace;
            font-weight: bold;
        }
        .btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 10px;
        }
        .btn:hover {
            background: #c82333;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-success:hover {
            background: #218838;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #dc3545;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <i class="fas fa-shield-alt" style="font-size: 48px; color: #dc3545; margin-bottom: 20px;"></i>
            <h1>西北勤務管理系統</h1>
            <p>管理員密碼重設工具</p>
        </div>

        <div id="messageContainer"></div>

        <div class="account-info">
            <h3><i class="fas fa-info-circle"></i> 預設管理員帳號</h3>
            <div class="account-details">
                <div class="info-row">
                    <span class="info-label">使用者名稱：</span>
                    <span class="info-value">ADMIN001</span>
                </div>
                <div class="info-row">
                    <span class="info-label">預設密碼：</span>
                    <span class="info-value">Admin123!</span>
                </div>
                <div class="info-row">
                    <span class="info-label">姓名：</span>
                    <span class="info-value">系統管理員</span>
                </div>
                <div class="info-row">
                    <span class="info-label">角色：</span>
                    <span class="info-value">系統管理員</span>
                </div>
            </div>
        </div>

        <div class="account-info" style="border-left-color: #007bff;">
            <h3 style="color: #007bff;"><i class="fas fa-user-plus"></i> 測試帳號</h3>
            <div class="account-details">
                <div class="info-row">
                    <span class="info-label">使用者名稱：</span>
                    <span class="info-value">TEST001</span>
                </div>
                <div class="info-row">
                    <span class="info-label">預設密碼：</span>
                    <span class="info-value">Test123!</span>
                </div>
                <div class="info-row">
                    <span class="info-label">姓名：</span>
                    <span class="info-value">測試人員</span>
                </div>
                <div class="info-row">
                    <span class="info-label">角色：</span>
                    <span class="info-value">系統管理員</span>
                </div>
            </div>
        </div>

        <div style="margin: 30px 0;">
            <button class="btn btn-success" onclick="resetAdminPassword()">
                <i class="fas fa-key"></i> 重設管理員密碼
            </button>
            <button class="btn btn-secondary" onclick="createTestAccount()">
                <i class="fas fa-user-plus"></i> 建立測試帳號
            </button>
            <button class="btn" onclick="goToLogin()">
                <i class="fas fa-sign-in-alt"></i> 前往登入頁面
            </button>
        </div>

        <div class="footer">
            <p><i class="fas fa-lightbulb"></i> <strong>使用提示：</strong></p>
            <ul style="text-align: left; margin: 10px 0;">
                <li>如果 ADMIN001 無法登入，請點擊「重設管理員密碼」按鈕</li>
                <li>如果重設失敗，可以點擊「建立測試帳號」建立新的管理員帳號</li>
                <li>成功後請使用提供的帳號密碼登入系統</li>
                <li>登入後建議立即修改密碼以確保安全</li>
            </ul>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    
    <!-- 應用程式腳本 -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // 顯示訊息
        function showMessage(message, type = 'info') {
            const messageContainer = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = message;
            
            // 清除之前的訊息
            messageContainer.innerHTML = '';
            messageContainer.appendChild(messageDiv);
            
            // 3秒後自動移除
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }

        // 重設管理員密碼
        async function resetAdminPassword() {
            showMessage('<div class="loading"></div>正在重設管理員密碼...', 'info');
            
            try {
                const result = await authManager.resetAdminPasswordQuick();
                showMessage(`
                    <strong>密碼重設成功！</strong><br>
                    使用者名稱: <strong>ADMIN001</strong><br>
                    新密碼: <strong>Admin123!</strong><br>
                    <br>
                    請使用這組帳號密碼登入系統。
                `, 'success');
            } catch (error) {
                console.error('重設失敗:', error);
                showMessage(`
                    <strong>重設失敗</strong><br>
                    ${error.message}<br>
                    請嘗試建立測試帳號。
                `, 'error');
            }
        }

        // 建立測試帳號
        async function createTestAccount() {
            showMessage('<div class="loading"></div>正在建立測試帳號...', 'info');
            
            try {
                const result = await authManager.createTestAccount();
                showMessage(`
                    <strong>測試帳號建立成功！</strong><br>
                    使用者名稱: <strong>TEST001</strong><br>
                    密碼: <strong>Test123!</strong><br>
                    <br>
                    請使用這組帳號密碼登入系統。
                `, 'success');
            } catch (error) {
                console.error('建立失敗:', error);
                showMessage(`
                    <strong>建立失敗</strong><br>
                    ${error.message}
                `, 'error');
            }
        }

        // 前往登入頁面
        function goToLogin() {
            window.location.href = 'index.html';
        }

        // 頁面載入完成後自動重設管理員密碼
        window.addEventListener('load', async () => {
            console.log('密碼重設頁面已載入');
            
            // 等待 Firebase 初始化
            setTimeout(async () => {
                try {
                    // 檢查是否有現有的管理員帳號
                    const adminDoc = await db.collection('users').doc('ADMIN001').get();
                    if (adminDoc.exists) {
                        console.log('管理員帳號已存在');
                    } else {
                        console.log('管理員帳號不存在，需要初始化');
                    }
                } catch (error) {
                    console.log('無法檢查管理員帳號:', error.message);
                }
            }, 2000);
        });
    </script>
</body>
</html>
